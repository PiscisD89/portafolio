<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"content="IE-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
              <title>Encriptador de texto</title> 
       
</head>
<body>
    <header><img class="logo" src="/imagenes/Logo.png" alt="logo de alura"></header>
    <main class="main">
        <section>
          <textarea name="textarea2" cols="20" rows="10" class="campo-texto" id="texto-encriptado" placeholder="Ingrese el texto aqui"></textarea>
          <textarea name="textarea" cols="20" rows="10" class="mensaje" id="campo-mensaje"></textarea>
            <div>
            <h6 class="informacion">Solo letras minúsculas y sin acento</h6>
           </div>
           
            <div class="btn">                           
                <button class="btnEncriptar"id=encriptar onclick="btnEncriptar()">Encriptar</button>
                <button class="btnDesencriptar" onClick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
             <section class="campo-mensaje">
             <button id="botonCopiar" class="copiar"onClick="copiar()">Copiar</button>
       </section>
        <script>
            var botonPegar = document.getElementById('botonCopiar');
            botonPegar.addEventListener('click', function() {
            alert('¡Para pegar el texto precione las teclas  ctrl + V!');
            });
       </script>
   
    </main>
    <script src="script.js"></script>
</body> 
</html>
